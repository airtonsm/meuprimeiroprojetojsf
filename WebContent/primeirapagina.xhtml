<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<title>Cadastro de usuário</title>
</h:head>

<h:body>

	<h:form id="formPessoa">

		<h:graphicImage height="100" width="200" library="img" name="jsf.png"
			title="Cadastro em JSF" />


		<h:panelGrid columns="2" rendered="true">

			<f:facet name="header">
				<h:outputText value="Cadastro de usuário" />
			</f:facet>

			<h:outputLabel value="Id: " />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />


			<h:outputLabel value="Nome: " />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />


			<h:outputLabel value="Sobrenome: " />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />


			<h:outputLabel value="Idade: " />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo " />
			<h:selectOneMenu id="Camposexo" value="#{pessoaBean.pessoa.sexo}">
				<f:selectItem itemValue="NÃO INFORMADO" itemLabel="[-Selecionar]"
					noSelectionOption="true" />
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />
			</h:selectOneMenu>

			<h:outputLabel value="frameworks: " />
			<h:selectManyMenu id="campoframeworks" style="height:150px"
				value="#{pessoaBean.pessoa.frameworks}">
				<f:selectItem itemValue="Hibernate" />
				<f:selectItem itemValue="Spring Mvc" />
				<f:selectItem itemValue="Jpa" />
				<f:selectItem itemValue="PrimeFaces" />
				<f:selectItem itemValue="JSF" />
			</h:selectManyMenu>

			<h:outputLabel value="Ativo" />
			<h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}" />


			<h:outputLabel value="login: " />
			<h:inputText value="#{pessoaBean.pessoa.login}" />

			<h:outputLabel value="Senha: " />
			<h:inputSecret value="#{pessoaBean.pessoa.senha}" />
			
			<h:outputLabel value="Perfil " />
			<h:selectOneMenu id="PerfilUser" value="#{pessoaBean.pessoa.perfilUser}">
				<f:selectItem itemValue="NÃO INFORMADO" itemLabel="[-Selecionar]"
					noSelectionOption="true" />
				<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador" />
				<f:selectItem itemValue="SECRETÁRIO" itemLabel="Secretário" />
				<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista" />
			</h:selectOneMenu>


			<h:outputLabel />
			<h:panelGroup>

				<h:commandButton value="Novo" action="#{pessoaBean.novo}"
					image="/resources/img/add.png" title="Novo" />
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"
					image="/resources/img/save.png" title="Salvar" />
				<h:commandButton value="Delete" action="#{pessoaBean.remove}"
					image="/resources/img/delete.png" title="Delete" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
				<h:commandButton value="Limpar" type="reset"
					image="/resources/img/clear.png" title="Limpar" />

			</h:panelGroup>


		</h:panelGrid>



		<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="1">

			<f:facet name="header">
				<h:outputText value="lista de usuários cadastrados" />
			</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{p.sobrenome}" />
			</h:column>

			<h:column>
				<f:facet name="header">editar</f:facet>
				<h:commandLink>
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/edit.png" title="Editar"/>
				</h:commandLink>
			</h:column>

			<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
				<f:facet name="header">exluir</f:facet>
				<h:commandLink action="#{pessoaBean.remove}">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
					<h:graphicImage value="/resources/img/delete.png" title="Excluir"/>
				</h:commandLink>
			</h:column>


		</h:dataTable>

	</h:form>

</h:body>

</html>
